<html>
    <head>
        <title>XPart: myAccount</title>
        <link rel="stylesheet" href="menu.css">
        <link rel="stylesheet" href="account.css">
        <link rel="stylesheet" href="fonts/inter.css">
        <script type="text/javascript" src="jquery-3.6.0.js" defer></script>
        <script type="text/javascript" src="tools.js" defer></script>
        <script type="text/javascript" src="api.js" defer></script>
        <script type="text/javascript" src="account.js" defer></script>
        <script type="text/javascript" src="menu.js" defer></script>
    </head>
    <body>
        <div id="alarmFrame" class="fade-out-text alarma"><p></p></div>
        <div class="menubar">
            <div class="menuOptionWrapper" style="display: none;">
                <div class="menubtn">My Account</div>
                <div class="menubtn">People</div>
            </div>
            <div class="menuOptionWrapper" style="display: none;">
                <div class="menulabel"></div>
                <div class="menubtn">Logout</div>
            </div>
        </div>
        <div class="cvFrameWrapper">
            <div class="btnAWrapper" style="position: relative; top: 100px;">
                <div style="width: 200px">
                    <div class="btnA">Edit</div>
                </div>
            </div>
        </div>
        <div class="mainForm" >
            <div class="register label">Name:</div>
            <div class="registerFieldWrapper">
                <div class="register inputField halfField" style="width: 290px;">
                    <input class="nameInput" type="text" autocomplete="off" placeholder="First name" size="1" id="fnameInput">
                </div>
                <div class="register inputField halfField">
                    <input class="nameInput" type="text" autocomplete="off" placeholder="Last name" size="1" id="lnameInput">
                </div>
            </div>
            <div class="label">Password:</div>
            <div class="inputField">
                <input class="nameInput" type="password" autocomplete="off" placeholder="" size="1" id="passwordInput">
            </div>
            <div class="register label">Repeat password:</div>
            <div class="register inputField">
                <input class="nameInput" type="password" autocomplete="off" placeholder="" size="1" id="passwordConfirm">
            </div>
            <div class="register">
                <h1>Upload Avatar</h1>
                <form id="uploadForm">
                    <input type="file" name="avatar" id="avatar">
                    <button type="submit">Upload</button>
                </form>
                <div id="message"></div>
                <script type="text/javascript" src="upload.js" defer></script>
            </div>

            <div class="btnAWrapper">
                <div style="width: 200px">
                    <div class="btnA">Submit!</div>
                </div>
                <div>
                    <div class="btnB">back</div>
                </div>
            </div>
        </div>

    </body>
</html>
